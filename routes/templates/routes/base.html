<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <meta name="description" content="{% block meta_description %}D√©couvrez les meilleurs itin√©raires touristiques pour la Coupe du Monde 2030 au Maroc.{% endblock %}">
    <meta name="keywords" content="tourisme, Coupe du Monde 2030, Maroc, itin√©raires, h√¥tels, EL Assioui Imane">
    <meta name="author" content="EL Assioui Imane">
    
    <title>{% block title %}Projet Tourisme - Coupe du Monde 2030{% endblock %}</title>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: #f8f9fa;
        }
        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .card, .team-member {
            background-color: var(--card-bg);
            transition: background-color 0.3s;
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1000;
            color: var(--text-color);
        }
    </style>
</head>
<body>


<button class="theme-toggle" id="themeToggle" aria-label="Basculer entre th√®me sombre et clair">üåô</button>


{% if messages %}
<div class="container mt-3">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fermer"></button>
    </div>
    {% endfor %}
</div>
{% endif %}


<main class="container my-5">
    {% block content %}
    {% endblock %}
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<script>
document.addEventListener('DOMContentLoaded', () => {
    const toggleButton = document.getElementById('themeToggle');
    if (!toggleButton) return;

    const currentTheme = localStorage.getItem('theme') || 'light';
    if (currentTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
        toggleButton.textContent = '‚òÄÔ∏è';
    }

    toggleButton.addEventListener('click', () => {
        const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        toggleButton.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    });
});
</script>

</body>
</html>
