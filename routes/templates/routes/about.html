<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>À propos - Projet Tourisme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .team-member {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .team-member h2 {
            color: #2980b9;
            margin-top: 0;
        }
        .team-member p {
            margin: 5px 0;
        }
        .role {
            font-weight: bold;
            color: #e74c3c;
        }
        .responsibilities {
            margin-top: 10px;
            padding-left: 20px;
        }
        .responsibilities li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>À propos de notre équipe</h1>

        {% for member in team_members %}
            <div class="team-member">
                <h2>{{ member.name }}</h2>
                <p><span class="role">Rôle :</span> {{ member.role }}</p>
                <ul class="responsibilities">
                    {% for resp in member.responsibilities %}
                        <li>{{ resp }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    </div>
</body>
</html>
