{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Confirmation</h4>
                </div>
                
                <div class="card-body">
                    <div class="alert alert-warning">
                        <p class="mb-0">
                            <strong>Êtes-vous sûr de vouloir supprimer cet itinéraire ?</strong>
                        </p>
                    </div>
                    
                    <div class="mb-3">
                        <h5>{{ itinerary.title }}</h5>
                        <p class="text-muted">{{ itinerary.description|truncatewords:20 }}</p>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'routes:itinerary_list' %}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Annuler
                        </a>
                        <form method="POST" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-2"></i>Oui, supprimer
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
