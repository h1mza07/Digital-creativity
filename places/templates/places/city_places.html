<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lieux à {{ city.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">
            <i class="fas fa-city"></i> Lieux touristiques à {{ city.name }}
        </h1>
        
        {% if places %}
        <div class="row">
            {% for place in places %}
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ place.name }}</h5>
                        <p class="card-text">{{ place.description|truncatewords:30 }}</p>
                        <a href="/places/{{ place.id }}/" class="btn btn-sm btn-primary">
                            Voir détails
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="alert alert-warning">
            Aucun lieu touristique n'est encore enregistré pour {{ city.name }}.
        </div>
        {% endif %}
        
        <a href="/places/" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Tous les lieux
        </a>
    </div>
</body>
</html>
