
{% block content %}
<h1>Lieux Touristiques du Maroc</h1>

<div class="row">
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Filtres</h5>
                <form method="get">
                    <input type="text" name="q" class="form-control mb-2" placeholder="Rechercher...">
                    <button type="submit" class="btn btn-primary w-100">Filtrer</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-9">
        <div class="row">
            {% for place in places %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    {% if place.main_image %}
                    <img src="{{ place.main_image.url }}" class="card-img-top" alt="{{ place.name }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ place.name }}</h5>
                        <p class="card-text">{{ place.description|truncatechars:100 }}</p>
                        <a href="{% url 'places:place_detail' place.pk %}" class="btn btn-primary">Voir détails</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12">
                <div class="alert alert-info">Aucun lieu trouvé.</div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
