{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%; border-radius: 20px;">
        <h3 class="text-center mb-4" style="color:#006233;">
            <i class="fas fa-user-plus me-2"></i>Créer un compte
        </h3>

        <form method="post">
            {% csrf_token %}
            
            {{ form.as_p }}

            <button type="submit" class="btn btn-success w-100 mt-3">
                <i class="fas fa-user-check me-2"></i>S'inscrire
            </button>
        </form>

        <div class="text-center mt-3">
            <small>Déjà inscrit ?
                <a href="{% url 'login' %}">Connectez-vous</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
