{% extends 'base.html' %}

{% block content %}
<h2>Connexion</h2>

<form method="post">
    {% csrf_token %}
    <p>
        <label>Nom d'utilisateur :</label><br>
        <input type="text" name="username" required>
    </p>
    <p>
        <label>Mot de passe :</label><br>
        <input type="password" name="password" required>
    </p>
    <button type="submit">Se connecter</button>
</form>
{% endblock %}
