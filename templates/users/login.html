{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 20px;">
        <h3 class="text-center mb-4" style="color:#006233;">
            <i class="fas fa-sign-in-alt me-2"></i>Connexion
        </h3>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Nom d'utilisateur</label>
                <input type="text" name="username" class="form-control" placeholder="Entrez votre nom" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-success w-100">
                <i class="fas fa-lock me-2"></i>Se connecter
            </button>
        </form>

        <div class="text-center mt-3">
            <small>Pas encore de compte ? 
                <a href="{% url 'register' %}">Inscrivez-vous</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
