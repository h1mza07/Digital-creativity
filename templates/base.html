<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Maroc Tourisme 2030</title>
</head>
<body>

    <header>
        <h1>Maroc Tourisme 2030</h1>
        <p>Site touristique pour la Coupe du Monde 2030</p>

        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Mon Profil</a> |
                <a href="{% url 'logout' %}">Déconnexion</a>
            {% else %}
                <a href="{% url 'login' %}">Connexion</a> |
                <a href="{% url 'register' %}">Inscription</a>
            {% endif %}
        </nav>
        <hr>
    </header>

    <main>
        {% block content %}
        <!-- Le contenu des autres pages s'affichera ici -->
        {% endblock %}
    </main>

    <footer>
        <hr>
        <p>Template créé par Ibtissam Ainzura</p>
    </footer>

</body>
</html>
